<table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">

  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.icon" alt="Icon" class="rss-icon" />
    </td>
  </ng-container>

  <!-- Label Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Titre</th>
    <td mat-cell *matCellDef="let element">{{element.label}}</td>
  </ng-container>

  <!-- Channel Column -->
  <ng-container matColumnDef="channel">
    <th mat-header-cell *matHeaderCellDef>Canal</th>
    <td mat-cell *matCellDef="let element">{{getChannelLabel(element.discordChannel)}}</td>
  </ng-container>

  <!-- Url Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Url</th>
    <td mat-cell *matCellDef="let element">{{element.url}}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
        <button matIconButton aria-label="Ajout" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </th>
    <td mat-cell *matCellDef="let element" class="align-right">

        <button matIconButton aria-label="Edition" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button matIconButton aria-label="Suppression" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
        </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
